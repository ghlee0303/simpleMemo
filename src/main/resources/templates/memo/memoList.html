<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link href="/css/sidebar.css" rel="stylesheet">
<link href="/css/list.css" rel="stylesheet">
<body>
<div class="wrapper">
    <!-- Sidebar Holder -->
    <div th:replace="~{memo/sidebar :: header}"></div>
    <!-- Page Content Holder -->

    <div id="popup-container">
    </div>
    <div id="content">
        <div class="container">
            <!-- 부트스트랩에서 리스트 표시하는거 다시 찾기 -->
            <h2 class="sub-header">메모 목록</h2>
            총 메모 갯수 : <span id="total">[[${total}]]</span>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>제목</th>
                        <th>작성일</th>
                        <th>열람일</th>
                        <th>수정일</th>
                    </tr>
                    </thead>
                    <tbody id="memoListTbody">

                    </tbody>
                </table>
            </div>
        </div>

        <div id="page_wrap">
            <div id="page_nation">
                <a class="page_atom arrow pprev" href="#"></a>
                <a class="page_atom arrow prev" href="#"></a>
                <span id="page_index_wrap">

                </span>
                <a class="page_atom arrow next" href="#"></a>
                <a class="page_atom arrow nnext" href="#"></a>
            </div>
        </div>

    </div>
</div>

</body>
<script type="importmap">
  {
    "imports": {
      "fetchHandler": "/script/memo/module/fetchHandler.js?v=1.0",
      "sidebar": "/script/memo/module/sidebar.js?v=1.0"
    }
  }
</script>
<script type="module" src="/script/memo/memoList.js"></script>
</html>
