<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta charset="UTF-8">
    <title>Simple Memo</title>
</head>
<!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<!--<script type="text/javascript" th:src="@{/script/memo/{param}.js (param=${jsFileName}) }"></script>-->
<link href="/css/sidebar.css" rel="stylesheet">
<style>
    #saveSuccess {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 99;
        transform: translate(-50%, -50%);
    }
    #memoTitle {
        font-size: 20px;
        padding: 9px;
        margin-top: 34px;
        margin-bottom: 17px;
        width: 70%;
    }

</style>
<body>
<div class="wrapper">
    <!-- Sidebar Holder -->
    <div th:replace="~{memo/sidebar :: header}"></div>
    <!-- Page Content Holder -->

    <div id="popup-container">
    </div>
    <div id="content">
        <div class="container">
            <div class="">
                <input type="text" name="memoTitle" id="memoTitle" style="width: 650px;">

                <span id="saveSuccess" class="alert alert-success" role="alert">
                    저장 완료!
                </span>

            </div>

            <textarea id="htmlEditor" class="d-block" name="memoData" style="margin-top: 10px;"></textarea>
            <button id="writeButton">작성</button>
            <button id="deleteButton">삭제</button>
        </div>
    </div>
</div>


</body>
<script type="importmap">
  {
    "imports": {
      "fetchHandler": "/script/memo/module/fetchHandler.js?v=1.0",
      "sidebar": "/script/memo/module/sidebar.js?v=1.0"
    }
  }
</script>
<script type="module" src="/script/memo/memoMain.js?v=1.9"></script>

<script>
</script>

</html>
