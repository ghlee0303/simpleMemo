<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Memo</title>
</head>
<body>

<div class="container">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label for="pwd">비밀번호</label>
            <input type="password" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요">
        </div>
        <button id="joinBtn" type="submit">등록</button>
</div> <!-- /container -->
</body>
<script type="importmap">
  {
    "imports": {
      "fetchHandler": "/script/memo/module/fetchHandler.js?v=1.0"
    }
  }
</script>
<script type="module" src="/script/user/join.js"></script>
</html>
